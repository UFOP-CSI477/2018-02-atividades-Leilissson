<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form - validação jQuery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="jquery-3.3.1.js"></script>
    <script src="form.js"></script>

</head>

<body>

<div class="container">

    <form name="dados">

        <div class="form-group" id="grupoV1">
            <label for="altura" id="labelV1">Altura</label>
            <input type="text" name="altura" value="" class="form-control" id="altura" placeholder="Em metros">

            <div class="alert alert-danger" style="display: none" id="alertaV1">
                <span>Informe a altura corretamente!</span>
            </div>

        </div>

        <div class="form-group">
            <label for="peso" id="labelV2">Peso</label>
            <input type="text" name="peso" value="" class="form-control" id="peso" placeholder="Em kg">

            <div class="alert alert-danger" style="display: none" id="alertaV2">
                <span>Informe o peso corretamente!</span>
            </div>

        </div>

        <div class="alert alert-success" style="display: none" id="alertaV3">
            <label id="resultado">res</label>
        </div>

        <button type="button" class="btn btn-primary" name="calculo" id="btnCalcular">Calcular</button>

    </form>

</div>










</body>
</html>
